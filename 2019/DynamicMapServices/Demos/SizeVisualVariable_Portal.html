<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Size VisualVariables Portal</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <script src="https://js.arcgis.com/4.7/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/MapImageLayer",
        "esri/Basemap",
        "dojo/domReady!"
      ],
      function(
        Map, MapView, MapImageLayer, Basemap
      ) {

        /*****************************************************************
         * Create a MapImageLayer instance pointing to a Map Service
         * containing data about the USA
         *****************************************************************/
        var USALyr = new MapImageLayer({
          portalItem: {  // autocasts as new PortalItem()
            id: "f0fb7c51fd7342099a4f0aacc1415857"
          }
        });

        /*****************************************************************
         * Add the layer to a map
         *****************************************************************/
        var map = new Map({
          basemap: new Basemap({
          portalItem: {  // autocasts as new PortalItem()
            id: "fe0039092fb548a5a20c0b56c5275108"
            }
          }),
          layers: [USALyr]
        });

        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-91.7402, 40.3444],
          zoom: 5
        });

      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
