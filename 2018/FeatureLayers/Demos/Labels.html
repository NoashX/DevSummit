<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title>3D Symbols With Labels</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #paneDiv {
      position: absolute;
      top: 18px;
      right: 18px;
      padding: 12px;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
  <script src="https://js.arcgis.com/4.6/"></script>

  <script>
    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/FeatureLayer",
      "esri/layers/support/LabelClass",
      "dojo/domReady!"
    ], function(
      Map, SceneView, FeatureLayer, LabelClass
    ) {

      // Create the Map
      var map = new Map({
        basemap: "dark-gray"
      });

      // Create the SceneView and set initial camera
      var view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position: [-81.76, 16.77, 1932626],
          tilt: 40
        }
      });

      // Create iconSymbol and add to renderer
      var iconSymbol = {
        type: "point-3d", // autocasts as new PointSymbol3D()
        symbolLayers: [{
          type: "icon", // autocasts as new IconSymbol3DLayer()
          size: 12,
          resource: {
            primitive: "square"
          },
          material: {
            color: "orange"
          },
          outline: {
            color: "white",
            size: 1
          }
        }]
      };

      var iconSymbolRenderer = {
        type: "simple", // autocasts as new SimpleRenderer()
        symbol: iconSymbol
      };

      // Create objectSymbol and add to renderer
      var objectSymbol = {
        type: "point-3d", // autocasts as new PointSymbol3D()
        symbolLayers: [{
          type: "object", // autocasts as new ObjectSymbol3DLayer()
          width: 70000,
          height: 100000,
          resource: {
            primitive: "cone"
          },
          material: {
            color: "#FFD700"
          }
        }]
      };

      var objectSymbolRenderer = {
        type: "simple", // autocasts as new SimpleRenderer()
        symbol: objectSymbol
      };

      var labelClass = new LabelClass({
        symbol: {
          type: "label-3d", // autocasts as new LabelSymbol3D()
          symbolLayers: [{
            type: "text", // autocasts as new TextSymbol3DLayer()
            material: {
              color: "white"
            },
            size: 10
          }]
        },
        labelPlacement: "above-right",
        labelExpressionInfo: {
          expression: "$feature.CITY_NAME"
        }
      });

      // Request feature layers and overwrite renderer
      var featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/CITIES_EastUSA_range/FeatureServer/0",
        renderer: objectSymbolRenderer,
        outFields: ["CITY_NAME"],
        // Ensure that all features are shown at all scales
        maxScale: 0,
        minScale: 0,
        labelsVisible: true,
        labelingInfo: [labelClass]
      });
      map.add(featureLayer);

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
